  <meta name="description" content="This is a simple game of Hide and Seek, as an experiment to make a truly progressive web app.">
  <link rel="canonical" href="https://manuals.dell.com/J-P/HideAndSeek/">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Foyer - Hide and Seek</title>
  <meta charset="UTF-8">
  <link rel="shortcut icon" type="image/x-icon" href="shortcut.ico" />
  <!-- third-generation iPad with high-resolution Retina display: -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="images/icons/icon-144x144.png">
  <!-- iPhone with high-resolution Retina display: -->
  <link rel="apple-touch-icon-precomposed" sizes="114x114" href="images/icons/icon-114x114.png">

<body>
  <header>
    <img src="images/icons/icon-128x128.png" alt="Hide and Seek" /><h1>Hide and Seek</h1>
  </header>
  <div class="description">
    <h2>The Foyer</h2>
    <p>You are in a large tiled entry foyer. A bench sits against the wall to the east to sit upon and store shoes within.</p>
  </div>
  <nav class="actions">
    <h2>You can:</h2>
    <ul>
      <li><a href="hallway.html">go <em class="direction">north</em> to the <em class="location">hallway</em></a></li>
      <li><a href="porch.html">go <em class="direction">south</em> to the <em class="location">porch</em></a></li>
    </ul>
    <p>or <a href="quit.html">stop playing.</a></p>
  </nav>
  <script src="scripts/main.js"></script>
</body>
</html>
